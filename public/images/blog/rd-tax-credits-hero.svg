<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003d5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005580;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="60" fill="#ff6b35" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#ff6b35" opacity="0.1"/>
  
  <!-- Medical Cross Icon -->
  <g transform="translate(150, 200)">
    <rect x="35" y="0" width="30" height="100" fill="#ff6b35" rx="5"/>
    <rect x="0" y="35" width="100" height="30" fill="#ff6b35" rx="5"/>
  </g>
  
  <!-- Dollar Signs -->
  <g transform="translate(900, 150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ff6b35" opacity="0.3">$</text>
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ff6b35" opacity="0.2">$</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    R&amp;D Tax Credits
  </text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="42" fill="white" text-anchor="middle" opacity="0.9">
    for Healthcare Practices
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="28" fill="#ff6b35" text-anchor="middle">
    $40K-$120K in Hidden Tax Savings
  </text>
  
  <!-- Brand Badge -->
  <rect x="480" y="500" width="240" height="60" fill="white" opacity="0.1" rx="30"/>
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">
    BENEFIQUE
  </text>
</svg>
