<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052A3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Accent overlay -->
  <rect width="1200" height="630" fill="url(#grad2)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#FF6B35" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#FF6B35" opacity="0.1"/>
  
  <!-- Icon/Symbol -->
  <g transform="translate(100, 180)">
    <!-- Document/Tax form icon -->
    <rect x="0" y="0" width="200" height="260" rx="10" fill="#FFFFFF" opacity="0.15"/>
    <rect x="20" y="20" width="160" height="20" rx="5" fill="#FF6B35" opacity="0.8"/>
    <rect x="20" y="60" width="120" height="10" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="20" y="80" width="140" height="10" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="20" y="100" width="100" height="10" rx="3" fill="#FFFFFF" opacity="0.5"/>
    
    <!-- S-Corp badge -->
    <circle cx="100" cy="180" r="50" fill="#FF6B35"/>
    <text x="100" y="195" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">S</text>
  </g>
  
  <!-- Text content -->
  <text x="380" y="260" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#FFFFFF">
    S-Corp Election
  </text>
  <text x="380" y="320" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#FFFFFF">
    Guide
  </text>
  <text x="380" y="390" font-family="Arial, sans-serif" font-size="28" fill="#B3D4FF">
    Tax savings strategies for Florida businesses
  </text>
  
  <!-- Benefique branding -->
  <text x="380" y="540" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#FF6B35">
    BENEFIQUE TAX & ACCOUNTING
  </text>
</svg>
